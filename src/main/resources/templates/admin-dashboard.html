<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }

        button {
            background: #007bff;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .disabled-btn {
            background: gray;
            cursor: not-allowed;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>

        <td>
            <!-- USER â†’ Promote -->
            <form th:if="${user.role.name() == 'USER'}"
                  method="post"
                  th:action="@{/admin/promote}">
                <input type="hidden" name="userId" th:value="${user.id}">
                <button type="submit">Promote to Journalist</button>
            </form>

            <!-- JOURNALIST -->
            <button th:if="${user.role.name() == 'JOURNALIST'}"
                    class="disabled-btn">
                Already Journalist
            </button>

            <!-- ADMIN -->
            <span th:if="${user.role.name() == 'ADMIN'}"
                  class="admin-badge">
                Admin account
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

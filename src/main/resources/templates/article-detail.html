<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}">Article</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    .meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .meta span {
      margin-right: 15px;
    }

    .content {
      line-height: 1.6;
      font-size: 16px;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Article title -->
  <h1 th:text="${article.title}"></h1>

  <!-- Article metadata -->
  <div class="meta">
        <span>
            By <strong th:text="${article.author.name}"></strong>
        </span>
    <span>
            Views: <strong th:text="${article.views}"></strong>
        </span>
    <span th:if="${article.createdAt != null}">
            Published:
            <strong th:text="${#temporals.format(article.createdAt, 'dd MMM yyyy HH:mm')}"></strong>
        </span>
  </div>

  <hr/>

  <!-- Article content (IMPORTANT: render HTML) -->
  <div class="content" th:utext="${article.content}"></div>

  <!-- Back link -->
  <a class="back" href="/articles">‚Üê Back to Articles</a>

</div>

</body>
</html>
